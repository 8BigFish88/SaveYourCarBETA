{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='car_pics/' + car.image_file ) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ current_user.username }}</a>
        <small class="text-muted">{{ car.matriculation.strftime('%Y-%m-%d') }}</small>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('cars.update_car', car_id=car.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
      </div>
      <h2 class="article-title">{{ car.name }}</h2>
      <div class="article-metadata">
      </div>
      <div class="article-metadata">
        <h5 class="article-title"><strong>Alimentazione:</strong></h5>
        <p class="article-content">{{ car.fuel }}</p>
        <h5 class="article-title"><strong>Immatricolazione:</strong></h5>
        <p class="article-content">{{ car.matriculation.strftime('%Y-%m-%d') }}</p>
      </div>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Car?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('cars.delete_car', car_id=car.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
